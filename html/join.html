<!DOCTYPE html>

<body>
    <header class="header">
        <div class="header__logo center">
           <a href="index.html"><img src="../images/logo.png" /></a>

    </header>
    <main class="main center">
        <div class="join-form">
            <div class="join-form__title">
                회원가입
            </div>
            <form  method="POST" action="method.php" onsubmit="return !!(idCheck() & passwordCheck() & emailChk() ); ">
                <div class="userid">
                    <input type="text" name="userid" id="userid" placeholder="아이디" onblur="idCheck()">
                    <div id="userid__chk" class="join-form__chk"></div>
                </div>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="비밀번호" onblur="passwordCheck()">
                    <input type="password" id="passwordchk" placeholder="비밀번호 확인" onblur="passwordCheck()">
                    <div id="password__chk" class="join-form__chk"></div>

                </div>
                <input type="text" name="email" id="email" placeholder="이메일주소" onblur="emailChk()">
                <div id="email__chk" class="join-form__chk"></div>
                <input type="text" id="username" name="username" placeholder="이름">
                <input id="btn_submit" onclick="joinform_check()" type="submit" value="회원가입" />
            </form>
        </div>

    </main>
    <script>
        
        function idCheck() {
            var userid = document.getElementById('userid');
            var userid_chk = document.getElementById('userid__chk');
            var reg_userid = /^[a-zA-Z0-9]{5,20}$/;
            if (userid.value === "") {
                userid_chk.innerHTML = "아이디를 입력해주세요.";
                return false;
            } else {
                // userid_chk.innerHTML = "";
                if (!reg_userid.test(userid.value)) {
                    userid_chk.innerHTML = "5~20자의 영문 대소문자와 숫자로만 입력해주세요.";
					return false;
                } else {
					//userid.setAttribute('name', 'userid');
                    userid_chk.innerHTML = "";
                    return true;
                }

            }
        }
        function passwordCheck() {
            var password = document.getElementById('password');
            var password_null = document.getElementById('password__null');
            var passwordchk = document.getElementById('passwordchk');
            var password_chk = document.getElementById('password__chk');
            var reg_password = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[$@$!%*#?&])[A-Za-z\d$@$!%*#?&]{8,16}$/;

            if (password.value === "") {
                password_chk.innerHTML = "비밀번호를 입력해 주세요.";
                return false;
            } else {
                // password_chk.innerHTML = "";
                if (!reg_password.test(password.value)) {
                    password_chk.innerHTML = "8~16자 영문 대 소문자, 특수문자 조합이어야 합니다.";
                    return false;
                } else {
                    password_chk.innerHTML = "";
                    if(passwordchk.value === "") {
                        password_chk.innerHTML = "비밀번호를 입력해 주세요.";
                        return false;
                    } else {
                        if (password.value != passwordchk.value) {
                            password_chk.innerHTML = "비밀번호가 일치하지 않습니다.";
                            return false;
                        } else {
                            password_chk.innerHTML = "";
							//password.setAttribute('name','password');
                            return true;
                        }
                    }
                    
                }

            }
        }
        function joinCheck() {
            

        }
        function emailChk() {
            var email = document.getElementById("email");
            var email_chk = document.getElementById('email__chk');
            var reg_email = /^[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_.]?[0-9a-zA-Z])*.[a-zA-Z]{2,3}$/i;

            if (email.value === "") {
                email_chk.innerHTML = "이메일을 입력해 주세요";
                return false;
            } else {
                if (!reg_email.test(email.value)) {
                    email_chk.innerHTML = "올바른 이메일 형식이 아닙니다.";
                    return false;
                }
                else {
                    email_chk.innerHTML = "";
					//email.setAttribute('name','email');
                    return true;

                }
            }



        }

    </script>
